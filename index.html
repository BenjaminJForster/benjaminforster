<html lang="en">

    <head>

        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" type="text/css" href="style.css" />

        <title>Kevin Thomas</title>

    <body>
        <nav class="bg-nav p-2 flex flex-row justify-between">
            <div class="left text-white flex flex-row py-4 pl-6 items-center">

                <h1 class="font-sans pl-2 text-xl">Kevin Thomas</h1>
                <i class="fas fa-home fa-md ml-4"></i>
                <h2 class="font-sans pl-1 text-md">Home</h2>
                <i class="fas fa-folder-open fa-md ml-4"></i>
                <h2 class="font-sans pl-1 text-md">Projects</h2>
            </div>
            <div class="right text-white flex flex-row py-4 pr-6 items-center">
                <button onclick="window.open('https://github.com/TrustedMercury')" target="_blank" class="github border-solid border-white border-2 rounded flex flex-row flex-no-wrap items-center px-2 py-1 mx-2">

                    <h2 class="font-sans pl-1 text-md">Linkedin</h2>
                </button>
            </div>
        </nav>

        <div class="bg-perfect justify-center">
            <div class="text flex flex-col justify-center items-center md:pt-40 md:pb-40">
                <h1 class="text-white font-sans font-medium text-6xl">Hi, I'm <u>Kevin</u>.</h1>
                <h2 class="text-white font-sans font-light text-3xl">I am <span id="occupation" class="text-white font-sans font-light text-3xl"></span></h2>
            </div>

            <div class="bg-light">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">

                </svg>
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>


        <script>

            var typed = new Typed('#occupation', {
                strings: [
                    "<strong>a developer</strong>.",
                    "<strong>a student</strong>."
                ],
                typeSpeed: 40,
                backSpeed: 30,
                showCursor: false,
                loop: true
            });
        </script>

    </body>

</html>
